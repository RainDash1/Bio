name: Build Gallery

on:
  push:
    paths:
      - "art/**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate gallery.json
        run: |
          echo "[" > gallery.json
          first=true
          for file in art/*; do
            name=$(basename "$file")
            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> gallery.json
            fi
            echo "  { \"file\": \"$name\" }" >> gallery.json
          done
          echo "]" >> gallery.json

      - name: Commit gallery.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add gallery.json
          git commit -m "Auto-update gallery" || exit 0
          git push
